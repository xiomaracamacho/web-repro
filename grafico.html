<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico</title>
    <link rel="stylesheet" href="css/grafico.css">
</head>
<body>
    <div class="caja-padre">
        <div class="contenedor">
            <h2>Gráfico</h2>

            <div class="grafico">
                <div class="detalle">
                    <span>Uno</span>
                    <span>90%</span>
                </div>

                <div class="menu">
                    <div id="html-uno"></div>     
                </div>

                <div class="grafico">
                    <div class="detalle">
                        <span>Dos</span>
                        <span>60%</span>
                    </div>
    
                    <div class="menu">
                        <div id="html-dos"></div>     
                    </div>

                    <div class="grafico">
                        <div class="detalle">
                            <span>Tres</span>
                            <span>85%</span>
                        </div>
        
                        <div class="menu">
                            <div id="html-tres"></div>     
                        </div>

                        <div class="grafico">
                            <div class="detalle">
                                <span>Cuatro</span>
                                <span>20%</span>
                            </div>
            
                            <div class="menu">
                                <div id="html-cuatro"></div>     
                            </div>

                            <div class="grafico">
                                <div class="detalle">
                                    <span>Cinco</span>
                                    <span>45%</span>
                                </div>
                
                                <div class="menu">
                                    <div id="html-cinco"></div>     
                                </div>

            </div>
        </div>
        </div>    
</body>
</html>
