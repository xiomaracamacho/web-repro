<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="css/formulario.css">

</head>
<body>
    <h1>Registro para Alquilar Glamping</h1><br>

    <div class="form-box">
    <form>
        <legend>Por Favor, Ingrese sus datos:</legend>
        <label>Ingrese primer Nombre</label>
        <input type="text" name="nombre1"><br>
        <label>Ingrese segundo Nombre</label>
        <input type="text" name="nombre2"><br>
        <label>Ingrese primer Apellido</label>
        <input type="text" name="apellido1"><br>
        <label>Ingresar segundo Apellido</label>
        <input type="text" name="apellido2"><br>
        <label>Ingresar número de documento</label>

        <input type="text" name="númeroDocumento"><br>
        <label>¿Tiene Alguna Consulta?</label><br>
        <textarea name="" id="" cols="25" rows="9"></textarea><br>

        <label>Ingrese su Género:</label><br>
        <input type="radio" name="genero" value="masculino"><span class="text-genero">Masculino</span><br>
        <input type="radio" name="genero" value="femenino"><span class="text-genero">Femenino</span><br>
        <input type="radio" name="genero" value="nada"><span class="text-genero">Indeterminado</span><br>
             
        <label>Seleccione el Glamping que desea:</label><br>
        <input type="checkbox" name="glamping" id=""><span class="opcion">Kingdome</span>
        <input type="checkbox" name="glamping" id=""><span class="opcion">Terramaga</span>
        <input type="checkbox" name="glamping" id=""><span class="opcion">Niddo Suesca</span>
        <input type="checkbox" name="glamping" id=""><span class="opcion">Xtreme</span><br>
        <input type="checkbox" name="glamping" id=""><span class="opcion">Entrepinos</span><br><br>

        <label>Seleccione su Destino:</label>
        <select name="destino">
        <option value="huila">Neiva</option>
        <option value="pitalito">Pitalito</option>
        <option value="gigante">Gigante</option>
        <option value="mesitas">Mesitas</option>
        <option value="melgar">Melgar</option><br>
        </select><br><br>

<div>
        <input class="button" type="submit" name="" value="Enviar">
</div>

    </select>
    </form>
    </div>
    
</body>
</html>
